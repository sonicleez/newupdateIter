<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .header .version {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-value {
            font-weight: 600;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-indicator.active {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .status-indicator.inactive {
            background: #ef4444;
        }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 13px;
            margin-bottom: 8px;
            display: block;
            opacity: 0.9;
        }

        .interval-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .unit {
            font-size: 13px;
            opacity: 0.8;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéØ Genyu Token Pool</h1>
        <div class="version">v8.0</div>
    </div>

    <div class="status-card">
        <div class="status-row">
            <span class="status-label">Status</span>
            <span class="status-value">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Loading...</span>
            </span>
        </div>
        <div class="status-row">
            <span class="status-label">Pool Size</span>
            <span class="status-value" id="poolSize">-</span>
        </div>
        <div class="status-row">
            <span class="status-label">Interval</span>
            <span class="status-value" id="currentInterval">-</span>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label class="control-label">Generate Interval</label>
            <div class="interval-input">
                <input type="number" id="intervalInput" min="3" max="60" value="5" />
                <span class="unit">seconds</span>
            </div>
        </div>

        <div class="control-group">
            <button class="btn btn-start" id="startBtn">‚ñ∂Ô∏è Start Auto-Generate</button>
            <button class="btn btn-stop" id="stopBtn" style="display: none;">‚è∏Ô∏è Stop Auto-Generate</button>
        </div>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è for Genyu
    </div>

    <script src="popup.js"></script>
</body>

</html>
